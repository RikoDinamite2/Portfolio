<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giochi Platinati</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 2rem 1rem;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      padding: 1rem;
      gap: 1rem;
    }

    .card {
      flex: 0 0 auto;
      background-color: #1e1e1e;
      border-radius: 12px;
      width: 250px;
      scroll-snap-align: start;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
    }

    .card-content p {
      margin: 0.25rem 0;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Scrollbar styling (optional) */
    .carousel::-webkit-scrollbar {
      height: 8px;
    }

    .carousel::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      .card {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <h1>Giochi Platinati ðŸŽ®</h1>

  <div class="carousel">
    <div class="card">
      <img src="https://via.placeholder.com/250x160.png?text=God+of+War" alt="God of War">
      <div class="card-content">
        <h3>God of War</h3>
        <p>PS4</p>
        <p>Platinato: 2021</p>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x160.png?text=The+Last+of+Us" alt="The Last of Us">
      <div class="card-content">
        <h3>The Last of Us</h3>
        <p>PS4</p>
        <p>Platinato: 2020</p>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/250x160.png?text=Bloodborne" alt="Bloodborne">
      <div class="card-content">
        <h3>Bloodborne</h3>
        <p>PS4</p>
        <p>Platinato: 2019</p>
      </div>
    </div>

    <!-- Aggiungi altre card qui -->
  </div>

</body>
</html>
